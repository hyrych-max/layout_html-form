<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <div class="personalInfo">
        <fieldset>
          <legend>Personal information </legend>
                
          <label class="lab surnamed">
              Surname:
            <input 
              type="text"
              name="surname"
              autocomplete="off"
              required
            >
          </label>

          <label class="lab1 named">
              Name:
            <input 
              type="text"
              name="name"
              autocomplete="off"
              required
            >
          </label>

          <label class="lab1 ages">
              How old are You?
            <input 
              type="number"
              name="age" id="myAge"
              min="1" max="100"
              value="12" 
              required
            >
          </label>

          <label class="lab1 birth">
              Full date of birth:
            <input 
              type="date"
              name="dateOfBirth"
              placeholder="mm / dd / yyyy" 
              required
            >
          </label>

          <label class="lab1 accept">
              I accept the term of the agreement
            <input 
              type="checkbox"
              name="termAccepted" 
              required
            >
          </label>
        </fieldset>
      </div>

      <div class="registration block">
        <fieldset>
          <legend>Registration</legend>

          <label class="email">
              E-mail:
            <input 
              type="email"
              placeholder="email@example.com"
              autocomplete="off"
              name="e-mail" 
              required
            >
          </label>

          <label class="password lab1">
              Password:
            <input 
              type="password"
              minlength="6"
              maxlength="12"
              name="password" 
              required
            >
          </label>
        </fieldset>
      </div>

      <div class="facts block">
        <fieldset>
          <legend>An interesting fact about you!</legend>

          <div class="fieldRadio">
            Do you love cats?
            <label class="cats">
              <input 
                type="radio" 
                name="cat"
                value="Y" 
                required
              >Yes
            </label>

            <label class="cats">
              <input 
                type="radio" 
                name="cat" 
                value="N" 
                required
              >No
            </label>
          </div>

          <label class="color lab1">
            What is your favorite color?
            <input 
              type="color" 
              name="color" 
              required
            >
          </label>

          <label class="time lab1">
            What time do you go to bed?
            <input 
              type="time" 
              name="time" 
              required
            >
          </label>

          <label class="cars lab1">
            What are your favorite brand of cars?
            <select name="car" required 
            multiple>
              <option name="BMW">BMW</option>
              <option name="Audi">Audi</option>
              <option name="Lada">Lada</option>
            </select>
          </label>

          <label class="rate lab1">
            How do you rate our work?
            <input 
              type="range" 
              name="rate" 
              required
            >
          </label>
        </fieldset>
      </div>

      <div class="additional block">
        <fieldset>
          <legend>
            Additional info:
          </legend>

          <label class="comments">
            Comments:
            <textarea 
            name="comment">
            </textarea>
          </label>

          <label class="lab1">
            Would you recommend us?
            <select name="recommend" >
              <option name="yes" value="yes">yes</option>
              <option name="no" value="no">no</option>
            </select>
          </label>
        </fieldset>
      </div>

      <button class="button" type="submit">Submit</button>
    </form>
  </body>
</html>
